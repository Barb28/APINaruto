<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ID Ninja - Naruto</title>
    <link rel="stylesheet" href="style.css" />
    <script src="./js/script.js" defer></script>
  </head>

  <body>
    <div class="nomes">
      <h1>Barbara e Danilo</h1>
    </div>

    <div class="container">
      <h1>Escolha um número de 1 a 70 e descubra qual ninja você é:</h1>

      <!-- Área de pesquisa -->
      <div class="caixa-pesquisa">
        <input
          type="number"
          min="1"
          max="70"
          id="entradaPesquisa"
          placeholder="Digite um número..."
        />
        <button id="botaoPesquisa">Buscar</button>
      </div>

      <!-- Documento Ninja -->
      <div id="cartao" class="cartao-ninja oculto">
        <div class="cartao-corpo">
          <div class="caixa-foto"></div>
          <div class="caixa-dados">
            <h2 id="nomePersonagem"></h2>
            <p><strong>Poder:</strong> <span id="poderPersonagem"></span></p>
            <p><strong>Vila:</strong> <span id="vilaPersonagem"></span></p>
            <p><strong>Resumo:</strong> <span id="resumoPersonagem"></span></p>
            <!-- <p><strong>Jutsus:</strong></p>
                    <ul id="jutsusPersonagem"></ul> -->
          </div>
        </div>

        <div class="cartao-rodape">
          <p>Assinatura do Hokage</p>
          <div class="carimbo">火</div>
        </div>
      </div>
    </div>

    <div id="resultDiv"></div>
  </body>
</html>
